<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
        <ui:composition template="/templates/templateLogin.xhtml">
            <ui:define name="title">
                <h:outputText value="Login"></h:outputText>
            </ui:define>
            <ui:define name="body">
                <h:form id="loginForm" prependId="false">
                    <center>
                    <h:messages/>

                    <!-- Id's must not be changed to support spring security check -->
                    <h:panelGrid columns="3">
                    <h:outputLabel for="j_username" value="User: * " />  
                    <h:inputText id="j_username" required="true" label="username" />  
                    <h:message for="j_username" style="color:red"/>

                    <h:outputLabel for="j_password" value="Password: * " />  
                    <h:inputSecret id="j_password" label="password" required="true" />  
                    <h:message for="j_password" style="color:red"/>
     
                    </h:panelGrid>

                    <h:commandButton type="submit" id="login" value="Login" action="#{loginnController.doLogin}" />
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
</html>
