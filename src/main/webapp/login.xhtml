<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="/JSFSession/public/css/cssFormulario.css"/>
    </h:head>
   
        <ui:composition template="/templateLogin.xhtml">
            <ui:define name="body">                 
            <h:form>
                 
                <p:panel header="Login"  > 
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Usuario: " for="usu" />
                        <p:inputText id="usu" label="Usuario" required="true" >
                            <p:tooltip for="usu" value="Introduzca su Usuario"></p:tooltip>
                            <f:validator validatorId="LoginValidator"></f:validator>
                            <f:attribute name="user" value="#{user}"/>
                            <f:attribute name="pwd" value="#{pwd}" />
                        </p:inputText>
                        <p:outputLabel value="Contraseña: " for="pwd" />
                        <h:inputSecret id="pwd" label="pwd" required="true" binding="#{pwd}">
                            <p:tooltip for="pwd" value="Introduzca su Contraseña"></p:tooltip>
                        </h:inputSecret>
                    </p:panelGrid>
                </p:panel>
            <h:form>
                <p:messages showDetail="true"/>
                <p:captcha label="Captcha" />
                <p:commandButton value="Check" actionListener="#{captcha.submit}" ajax="false" icon="ui-icon-check" />
            </h:form>
            </h:form>
            </ui:define>
        </ui:composition>
</html>
