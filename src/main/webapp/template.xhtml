<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="4000"/>        
        <p:layout fullPage="true">
            <p:layoutUnit position="north" >
                <p:panelGrid  columns="3" layout="grid" styleClass="panelGridNoBorder">
                    <p:panel  style="background-image: url('resources/images/ground.png');border-style: none !important;" >
                        <h:graphicImage name="images/siap.png" width="155" height="70"/>
                    </p:panel>
                    <p:panel style="background-image: url('resources/images/back.png');border-style: none !important;" >
                        <h:graphicImage name="images/ermex.png" width="300" height="70"/>
                    </p:panel>
                    <p:panel style="background-image: url('resources/images/ground.png');border-style: none !important;">
                        <h:graphicImage name="images/sagarpa.png" width="260" height="70"/>
                    </p:panel>
                </p:panelGrid>   
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Dependencias" outcome="/vistas/dependencias/List.xhtml" />                                             
                            <p:menuitem value="Organismos" outcome="/vistas/organismos/List.xhtml" />
                            <p:menuitem value="Instituciones" outcome="/vistas/instituciones/List.xhtml" />
                            <p:menuitem value="Personas" outcome="/vistas/personas/List.xhtml" />
                            <p:menuitem value="Gestores" outcome="/vistas/gestores/List.xhtml" />
                            <p:menuitem value="Solicitudes Internt" outcome="/vistas/solicitudesInternet/List.xhtml" />
                            <p:menuitem value="Control Solicitudes" outcome="/vistas/controlsolicitudes/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/vistas/personalatencionusuarios/List.xhtml" />
                            <p:menuitem value="Notas" outcome="/vistas/notas/List.xhtml" />
                            <p:menuitem value="Documentos notas" outcome="/vistas/documentosnotas/List.xhtml" />
                            <p:submenu label="Prueba">
                                <p:menuitem value="create" outcome="/vistas/gestores/Crear" />
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="25" >
                <ui:insert name="footer" />
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
        </p:layout>
    </h:body>
</html>
