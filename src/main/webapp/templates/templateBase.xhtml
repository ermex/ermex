<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>
            <ui:insert name="title">Default Title</ui:insert>
        </title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="4000"/>        
        <p:layout fullPage="true" style="border-style: none">
            
            <p:layoutUnit position="north" style="border-style: none">                        
                <div id="top" class="top" >
                    <ui:include src="templateHeader.xhtml"/>
                </div>                
            </p:layoutUnit>
            
            <p:layoutUnit position="south">
                <ui:include src="templateFooter.xhtml"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" resizable="false" size="200" minSize="200" maxSize="200">
                <ui:include src="templateMenuP.xhtml"/>
             </p:layoutUnit>            
            
            <p:layoutUnit position="center" resizable="false" size="500" minSize="300" maxSize="300" >
                <p:scrollPanel mode="native" style="overflow-x: auto">
                    <ui:insert name="body"/>                
                </p:scrollPanel>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
