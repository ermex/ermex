<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateBase.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonalatencionusuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonalatencionusuariosListForm">
                <p:panel header="#{bundle.ListPersonalatencionusuariosTitle}">
                    <p:contextMenu for="datalist">     
                        <p:menuitem id="editButton"   value="#{bundle.Edit}" icon="ui-icon-pencil"  update=":PersonalatencionusuariosEditForm" oncomplete="PF('PersonalatencionusuariosEditDialog').show()" />
                        <p:menuitem id="viewButton"   value="#{bundle.View}" icon="ui-icon-search"  update=":PersonalatencionusuariosViewForm" oncomplete="PF('PersonalatencionusuariosViewDialog').show()" />
                    </p:contextMenu>
                        <p:dataTable id="datalist" value="#{personalatencionusuariosController.items}" var="item"
                                 selectionMode="single" selection="#{personalatencionusuariosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.usuario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{personalatencionusuariosController.prepareCreate}" update=":PersonalatencionusuariosCreateForm" oncomplete="PF('PersonalatencionusuariosCreateDialog').show()"/>                              
                        </f:facet>  
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre} #{item.apellidopa} #{item.apellidoma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_puesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.puesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_pwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{personalatencionusuariosController.status(item.status)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_atcNormal}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.atcNormal}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_atcGestores}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.atcGestores}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_atcRatificacion}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.atcRatificacion}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_reportes}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.reportes}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_usuarios}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.usuarios}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.PersonalatencionusuariosTitle_manual}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.manual}" disabled="true"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
