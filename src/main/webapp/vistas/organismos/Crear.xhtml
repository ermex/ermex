<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganismosCreateDlg" widgetVar="OrganismosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrganismosTitle}">
            <h:form id="OrganismosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organismosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrganismosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{organismosController.selected.nombre}" title="#{bundle.CreateOrganismosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateOrganismosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateOrganismosLabel_iddependencia}" for="iddependencia" />
                        <p:selectOneMenu id="iddependencia" value="#{organismosController.selected.iddependencia}" >
                            
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}" 
                                           var="iddependenciaItem" 
                                           itemLabel="#{iddependenciaItem.siglas}" 
                                           itemValue="#{iddependenciaItem}" />
                           
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{organismosController.create}" value="#{bundle.Save}" update="display,:GestoresCreateForm,:growl" oncomplete="handleSubmit(args,'OrganismosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrganismosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
