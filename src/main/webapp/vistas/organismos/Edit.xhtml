<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganismosEditDlg" widgetVar="OrganismosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrganismosTitle}">
            <h:form id="OrganismosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organismosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrganismosLabel_idorganismo}" for="idorganismo" />
                        <p:inputText id="idorganismo" value="#{organismosController.selected.idorganismo}" title="#{bundle.EditOrganismosTitle_idorganismo}" required="true" requiredMessage="#{bundle.EditOrganismosRequiredMessage_idorganismo}" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditOrganismosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{organismosController.selected.nombre}" title="#{bundle.EditOrganismosTitle_nombre}" required="true" requiredMessage="#{bundle.EditOrganismosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditOrganismosLabel_iddependencia}" for="iddependencia" />
                        <p:selectOneMenu id="iddependencia" value="#{organismosController.selected.iddependencia}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="iddependenciaItem"
                                           itemLabel="#{iddependenciaItem.siglas}"
                                           itemValue="#{iddependenciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{organismosController.update}" value="#{bundle.Save}" update="display,:OrganismosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrganismosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrganismosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
