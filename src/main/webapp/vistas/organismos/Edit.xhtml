<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganismosEditDlg" widgetVar="OrganismosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrganismosTitle}" responsive="true">
            <h:form id="OrganismosEditForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{organismosController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="#{bundle.OrganismosLabel_idorganismo}" for="idorganismo" />
                        <p:inputText id="idorganismo" value="#{organismosController.selected.idorganismo}" title="#{bundle.OrganismosTitle_idorganismo}" required="true" requiredMessage="#{bundle.OrganismosRequiredMessage_idorganismo}" disabled="true"/>
                        <p:outputLabel value="#{bundle.OrganismosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{organismosController.selected.nombre}" title="#{bundle.OrganismosTitle_nombre}" required="true" requiredMessage="#{bundle.OrganismosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.OrganismosLabel_iddependencia}" for="iddependencia" />
                        <p:selectOneMenu id="iddependencia" value="#{organismosController.selected.iddependencia}" >
                            <f:selectItems value="#{dependenciasController.itemsAvailableSelectOne}"
                                           var="iddependenciaItem"
                                           itemLabel="#{iddependenciaItem.siglas}"
                                           itemValue="#{iddependenciaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    </div>    
                    <p:commandButton actionListener="#{organismosController.update}" value="#{bundle.Save}" update="display,:OrganismosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrganismosEditDialog');">
                        <p:confirm header="#{bundle.Confirmacion}" message="#{bundle.MsjConfirmacion}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                        <p:commandButton value="#{bundle.BotonYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{bundle.BotonNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
