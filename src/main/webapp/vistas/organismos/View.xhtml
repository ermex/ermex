<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganismosViewDlg" widgetVar="OrganismosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrganismosTitle}" responsive="true">
            <h:form id="OrganismosViewForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{organismosController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="#{bundle.OrganismosLabel_idorganismo}"/>
                        <h:outputText value="#{organismosController.selected.idorganismo}" title="#{bundle.OrganismosTitle_idorganismo}"/>
                        <h:outputText value="#{bundle.OrganismosLabel_iddependencia}"/>
                        <h:outputText value="#{organismosController.selected.iddependencia.siglas}" title="#{bundle.OrganismosTitle_iddependencia}"/>
                        <h:outputText value="#{bundle.OrganismosLabel_nombre}"/>
                        <h:outputText value="#{organismosController.selected.nombre}" title="#{bundle.OrganismosTitle_nombre}"/>                        
                    </p:panelGrid>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
