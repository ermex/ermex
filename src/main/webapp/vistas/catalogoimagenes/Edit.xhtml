<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoimagenesEditDlg" widgetVar="CatalogoimagenesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCatalogoImg.EditCatalogoimagenesTitle}">
            <h:form id="CatalogoimagenesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoimagenesController.selected != null}">
                        <p:outputLabel value="#{bundleCatalogoImg.EditCatalogoimagenesLabel_satelite}" for="satelite" />
                        <p:inputText id="satelite" value="#{catalogoimagenesController.selected.satelite}" title="#{bundleCatalogoImg.EditCatalogoimagenesTitle_satelite}" />
                        <p:outputLabel value="#{bundleCatalogoImg.EditCatalogoimagenesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{catalogoimagenesController.selected.tipo}" title="#{bundleCatalogoImg.EditCatalogoimagenesTitle_tipo}" />
                        <p:outputLabel value="#{bundleCatalogoImg.EditCatalogoimagenesLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{catalogoimagenesController.selected.nivel}" title="#{bundleCatalogoImg.EditCatalogoimagenesTitle_nivel}" />
                        <p:outputLabel value="#{bundleCatalogoImg.EditCatalogoimagenesLabel_status}" for="status" />
                        <p:inputText id="status" value="#{catalogoimagenesController.selected.status}" title="#{bundleCatalogoImg.EditCatalogoimagenesTitle_status}" />
                        <p:outputLabel value="#{bundleCatalogoImg.EditCatalogoimagenesLabel_identificador}" for="identificador" />
                        <p:inputText id="identificador" value="#{catalogoimagenesController.selected.identificador}" title="#{bundleCatalogoImg.EditCatalogoimagenesTitle_identificador}" required="true" requiredMessage="#{bundleCatalogoImg.EditCatalogoimagenesRequiredMessage_identificador}"/>
                        <p:outputLabel value="#{bundleCatalogoImg.EditCatalogoimagenesLabel_resolucion}" for="resolucion" />
                        <p:inputText id="resolucion" value="#{catalogoimagenesController.selected.resolucion}" title="#{bundleCatalogoImg.EditCatalogoimagenesTitle_resolucion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoimagenesController.update}" value="#{bundleCatalogoImg.Save}" update="display,:CatalogoimagenesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CatalogoimagenesEditDialog');"/>
                    <p:commandButton value="#{bundleCatalogoImg.Cancel}" onclick="CatalogoimagenesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
