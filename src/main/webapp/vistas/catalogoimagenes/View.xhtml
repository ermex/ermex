<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoimagenesViewDlg" widgetVar="CatalogoimagenesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCatalogoImg.ViewCatalogoimagenesTitle}">
            <h:form id="CatalogoimagenesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoimagenesController.selected != null}">
                        <h:outputText value="#{bundleCatalogoImg.ViewCatalogoimagenesLabel_satelite}"/>
                        <h:outputText value="#{catalogoimagenesController.selected.satelite}" title="#{bundleCatalogoImg.ViewCatalogoimagenesTitle_satelite}"/>
                        <h:outputText value="#{bundleCatalogoImg.ViewCatalogoimagenesLabel_tipo}"/>
                        <h:outputText value="#{catalogoimagenesController.selected.tipo}" title="#{bundleCatalogoImg.ViewCatalogoimagenesTitle_tipo}"/>
                        <h:outputText value="#{bundleCatalogoImg.ViewCatalogoimagenesLabel_nivel}"/>
                        <h:outputText value="#{catalogoimagenesController.selected.nivel}" title="#{bundleCatalogoImg.ViewCatalogoimagenesTitle_nivel}"/>
                        <h:outputText value="#{bundleCatalogoImg.ViewCatalogoimagenesLabel_status}"/>
                        <h:outputText value="#{catalogoimagenesController.selected.status}" title="#{bundleCatalogoImg.ViewCatalogoimagenesTitle_status}"/>
                        <h:outputText value="#{bundleCatalogoImg.ViewCatalogoimagenesLabel_identificador}"/>
                        <h:outputText value="#{catalogoimagenesController.selected.identificador}" title="#{bundleCatalogoImg.ViewCatalogoimagenesTitle_identificador}"/>
                        <h:outputText value="#{bundleCatalogoImg.ViewCatalogoimagenesLabel_resolucion}"/>
                        <h:outputText value="#{catalogoimagenesController.selected.resolucion}" title="#{bundleCatalogoImg.ViewCatalogoimagenesTitle_resolucion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCatalogoImg.Close}" onclick="CatalogoimagenesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
