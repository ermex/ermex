<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CatalogoimagenesCreateDlg" widgetVar="CatalogoimagenesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCatalogoImg.CreateCatalogoimagenesTitle}">
            <h:form id="CatalogoimagenesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoimagenesController.selected != null}">
                        <p:outputLabel value="#{bundleCatalogoImg.CreateCatalogoimagenesLabel_satelite}" for="satelite" />
                        <p:inputText id="satelite" value="#{catalogoimagenesController.selected.satelite}" title="#{bundleCatalogoImg.CreateCatalogoimagenesTitle_satelite}" />
                        <p:outputLabel value="#{bundleCatalogoImg.CreateCatalogoimagenesLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{catalogoimagenesController.selected.tipo}" title="#{bundleCatalogoImg.CreateCatalogoimagenesTitle_tipo}" />
                        <p:outputLabel value="#{bundleCatalogoImg.CreateCatalogoimagenesLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{catalogoimagenesController.selected.nivel}" title="#{bundleCatalogoImg.CreateCatalogoimagenesTitle_nivel}" />
                        <p:outputLabel value="#{bundleCatalogoImg.CreateCatalogoimagenesLabel_status}" for="status" />
                        <p:inputText id="status" value="#{catalogoimagenesController.selected.status}" title="#{bundleCatalogoImg.CreateCatalogoimagenesTitle_status}" />
                        <p:outputLabel value="#{bundleCatalogoImg.CreateCatalogoimagenesLabel_identificador}" for="identificador" />
                        <p:inputText id="identificador" value="#{catalogoimagenesController.selected.identificador}" title="#{bundleCatalogoImg.CreateCatalogoimagenesTitle_identificador}" required="true" requiredMessage="#{bundleCatalogoImg.CreateCatalogoimagenesRequiredMessage_identificador}"/>
                        <p:outputLabel value="#{bundleCatalogoImg.CreateCatalogoimagenesLabel_resolucion}" for="resolucion" />
                        <p:inputText id="resolucion" value="#{catalogoimagenesController.selected.resolucion}" title="#{bundleCatalogoImg.CreateCatalogoimagenesTitle_resolucion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoimagenesController.create}"  value="#{bundleCatalogoImg.Save}" update="display,:SolicitudesInternetCreateForm:craateForC:ctlgImg,:growl" oncomplete="handleSubmit(args,'CatalogoimagenesCreateDialog');"/>
                    <p:commandButton value="#{bundleCatalogoImg.Cancel}" oncomplete="handleSubmit(args,'CatalogoimagenesCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
