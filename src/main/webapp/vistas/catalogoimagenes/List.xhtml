<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CatalogoimagenesListForm">
                <p:panel header="#{bundleCatalogoImg.ListCatalogoimagenesTitle}">
                    <p:dataTable id="datalist" value="#{catalogoimagenesController.items}" var="item"
                                 selectionMode="single" selection="#{catalogoimagenesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.identificador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle_satelite}"/>
                            </f:facet>
                            <h:outputText value="#{item.satelite}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle_identificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleCatalogoImg.ListCatalogoimagenesTitle_resolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.resolucion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleCatalogoImg.Create}" actionListener="#{catalogoimagenesController.prepareCreate}" update=":CatalogoimagenesCreateForm" oncomplete="PF('CatalogoimagenesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleCatalogoImg.View}" update=":CatalogoimagenesViewForm" oncomplete="PF('CatalogoimagenesViewDialog').show()" disabled="#{empty catalogoimagenesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleCatalogoImg.Edit}" update=":CatalogoimagenesEditForm" oncomplete="PF('CatalogoimagenesEditDialog').show()" disabled="#{empty catalogoimagenesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleCatalogoImg.Delete}" actionListener="#{catalogoimagenesController.destroy}" update=":growl,datalist" disabled="#{empty catalogoimagenesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
