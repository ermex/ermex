<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NomProyectosEditDlg" widgetVar="NomProyectosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNomProyectosTitle}">
            <h:form id="NomProyectosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nomProyectosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{nomProyectosController.selected.numero}" title="#{bundle.EditNomProyectosTitle_numero}" required="true" requiredMessage="#{bundle.EditNomProyectosRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{nomProyectosController.selected.nombre}" title="#{bundle.EditNomProyectosTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_fechaInicial}" for="fechaInicial" />
                        <p:calendar id="fechaInicial" pattern="MM/dd/yyyy" value="#{nomProyectosController.selected.fechaInicial}" title="#{bundle.EditNomProyectosTitle_fechaInicial}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_fechaFinal}" for="fechaFinal" />
                        <p:calendar id="fechaFinal" pattern="MM/dd/yyyy" value="#{nomProyectosController.selected.fechaFinal}" title="#{bundle.EditNomProyectosTitle_fechaFinal}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_nubosidad}" for="nubosidad" />
                        <p:inputText id="nubosidad" value="#{nomProyectosController.selected.nubosidad}" title="#{bundle.EditNomProyectosTitle_nubosidad}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_modos}" for="modos" />
                        <p:inputText id="modos" value="#{nomProyectosController.selected.modos}" title="#{bundle.EditNomProyectosTitle_modos}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_satelites}" for="satelites" />
                        <p:inputText id="satelites" value="#{nomProyectosController.selected.satelites}" title="#{bundle.EditNomProyectosTitle_satelites}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{nomProyectosController.selected.nivel}" title="#{bundle.EditNomProyectosTitle_nivel}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_solicitudes}" for="solicitudes" />
                        <p:inputText id="solicitudes" value="#{nomProyectosController.selected.solicitudes}" title="#{bundle.EditNomProyectosTitle_solicitudes}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_notas}" for="notas" />
                        <p:inputText id="notas" value="#{nomProyectosController.selected.notas}" title="#{bundle.EditNomProyectosTitle_notas}" />
                        <p:outputLabel value="#{bundle.EditNomProyectosLabel_programacion}" for="programacion" />
                        <p:inputText id="programacion" value="#{nomProyectosController.selected.programacion}" title="#{bundle.EditNomProyectosTitle_programacion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nomProyectosController.update}" value="#{bundle.Save}" update="display,:NomProyectosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NomProyectosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NomProyectosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
