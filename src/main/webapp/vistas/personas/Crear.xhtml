<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog position="top" height="100%" width="100%" closable="false" id="PersonasCreateDlg" widgetVar="PersonasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonasTitle}">
            <h:form id="PersonasCreateForm">
                <p:growl id="growl"  sticky="true" showDetail="true"/>
                <p:wizard id="wizardCrearPersonas" widgetVar="wizCrearPersonas" nextLabel="#{bundle.BotonSiguiente}" backLabel="#{bundle.BotonAtras}">
                    
                    <p:tab id="tabInstitucion" title="#{bundle.InstitucionTitle}">                            
                        <p:panel header="#{bundle.DetallesPanel}">
                            <p:messages/>
                            <p:panelGrid columns="2"  columnClasses="label, value"   >                                 
                                <p:outputLabel value="#{bundle.DependenciaLabel}" for="iddependencia" />
                                <h:outputText id="iddependencia" value="#{personasController.selected.idinstitucion.idorganismo.iddependencia.siglas}" title="#{bundle.PersonasTitle_dependencia}"/>                                             
                                
                                <p:outputLabel value="#{bundle.OrganismoLabel}" for="idorganismo" />
                                <h:outputText id="idorganismo" value="#{personasController.selected.idinstitucion.idorganismo.nombre}" title="#{bundle.PersonasTitle_organismo}" /> 
                                
                                <p:outputLabel value="#{bundle.InstitucionLabel}" for="idinstitucion" />                                                           
                                <h:outputText id="idinstitucion" value="#{personasController.selected.idinstitucion.nombre}" title="#{bundle.PersonasTitle_institucion}" />                               
                            </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="#{bundle.Cancel}" actionListener="#{personasController.reset}"  oncomplete="PF('wizCrearPersonas').loadStep('tabInstitucion',true);PF('PersonasCreateDialog').hide();" />                       
                    </p:tab> 
                    <p:tab id="tabPersona" title="#{bundle.PersonasTitle}">
                        <p:panel header="#{bundle.DetallesPanel}">
                            <p:messages />
                            <p:panelGrid columns="4" layout="grid" >

                                    <p:outputLabel value="#{bundle.PersonasLabel_tipo}" for="tipo" />
                                    <p:selectOneMenu id="tipo" value="#{personasController.selected.tipo}">                     
                                        <f:selectItems value="#{personasController.tipo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="#{bundle.PersonasLabel_domicilioOficina}" for="domicilioOficina" />
                                    <p:inputText id="domicilioOficina" value="#{personasController.selected.domicilioOficina}" title="#{bundle.PersonasTitle_domicilioOficina}" />
                                    
                                    <p:outputLabel value="#{bundle.PersonasLabel_curp}" for="curp" />
                                    <p:inputText id="curp" value="#{personasController.selected.curp}" title="#{bundle.PersonasTitle_curp}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_telefono}" for="telefono" />
                                    <p:inputText id="telefono" value="#{personasController.selected.telefono}" title="#{bundle.PersonasTitle_telefono}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_grado}" for="grado" />
                                    <p:inputText id="grado" value="#{personasController.selected.grado}" title="#{bundle.PersonasTitle_grado}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_correo1}" for="correo1" />
                                    <p:inputText id="correo1" value="#{personasController.selected.correo1}" title="#{bundle.PersonasTitle_correo1}" />                                    
                                    <p:outputLabel value="#{bundle.PersonasLabel_nombre}" for="nombre" />
                                    <p:inputText id="nombre" value="#{personasController.selected.nombre}" title="#{bundle.PersonasTitle_nombre}" required="true" requiredMessage="#{bundle.PersonasRequiredMessage_nombre}"/>
                                    <p:outputLabel value="#{bundle.PersonasLabel_correo2}" for="correo2" />
                                    <p:inputText id="correo2" value="#{personasController.selected.correo2}" title="#{bundle.PersonasTitle_correo2}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_apellidop}" for="apellidop" />
                                    <p:inputText id="apellidop" value="#{personasController.selected.apellidop}" title="#{bundle.PersonasTitle_apellidop}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_dompersonal}" for="dompersonal" />
                                    <p:inputText id="dompersonal" value="#{personasController.selected.dompersonal}" title="#{bundle.PersonasTitle_dompersonal}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_apellidom}" for="apellidom" />
                                    <p:inputText id="apellidom" value="#{personasController.selected.apellidom}" title="#{bundle.PersonasTitle_apellidom}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_telpersonal}" for="telpersonal" />
                                    <p:inputText id="telpersonal" value="#{personasController.selected.telpersonal}" title="#{bundle.PersonasTitle_telpersonal}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_cargo}" for="cargo" />
                                    <p:inputText id="cargo" value="#{personasController.selected.cargo}" title="#{bundle.PersonasTitle_cargo}" />
                                    <p:outputLabel value="#{bundle.PersonasLabel_correo3}" for="correo3" />
                                    <p:inputText id="correo3" value="#{personasController.selected.correo3}" title="#{bundle.PersonasTitle_correo3}" />
                           </p:panelGrid>
                        </p:panel>
                        <p:commandButton value="#{bundle.Cancel}" actionListener="#{personasController.reset}"  oncomplete="PF('wizCrearPersonas').loadStep('tabInstitucion',true);PF('PersonasCreateDialog').hide();" />
                    </p:tab>
                    <p:tab id="tabImagen" title="#{bundle.ImagenesTitle}">
                        <p:panel header="#{bundle.ImagenesPanel}" >
                            <p:panelGrid columns="5" style="text-align:center" >                                    
                                                            
                                <p:fileUpload label="#{bundle.PersonasTitle_idoficialanv}" update="nombreidoficialanv" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirIdOficialAnv}" auto="true">
                                    <p:graphicImage id="nombreidoficialanv" value="#{gestoresController.getImgMini(personasController.selected.idoficialanv)}" cache="false" styleClass="imageSubir"/>                             
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_idoficialrev}" update="nombreidoficialrev" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirIdOficialRev}" auto="true" >
                                    <p:graphicImage id="nombreidoficialrev" value="#{gestoresController.getImgMini(personasController.selected.idoficialrev)}" cache="false" styleClass="imageSubir"/>                                                             
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_credoficialanv}" update="nombrecredoficialanv" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirCredOficialAnv}" auto="true" >
                                    <p:graphicImage id="nombrecredoficialanv" value="#{gestoresController.getImgMini(personasController.selected.credoficialanv)}" cache="false" styleClass="imageSubir"/>                               
                                </p:fileUpload>

                                <p:fileUpload label="#{bundle.PersonasTitle_credoficialrev}" update="nombrecredoficialrev" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirCredOficialRev}" auto="true" >
                                    <p:graphicImage id="nombrecredoficialrev" value="#{gestoresController.getImgMini(personasController.selected.credoficialrev)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_huellamanoder}" update="nombrehuellamanoder" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirHuellaManoDer}" auto="true" >
                                    <p:graphicImage id="nombrehuellamanoder" value="#{gestoresController.getImgMini(personasController.selected.huellamanoder)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>

                                <p:fileUpload label="#{bundle.PersonasTitle_huellamanoizq}" update="nombrehuellamanoizq" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirHuellaManoIzq}" auto="true" >
                                    <p:graphicImage id="nombrehuellamanoizq" value="#{gestoresController.getImgMini(personasController.selected.huellamanoizq)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_huellapulgar}" update="nombrehuellapulgar" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirHuellaPulgar}" auto="true" >                 
                                    <p:graphicImage id="nombrehuellapulgar" value="#{gestoresController.getImgMini(personasController.selected.huellapulgar)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_imgcurp}" update="nombreimgcurp" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirImgCurp}" auto="true" >
                                    <p:graphicImage id="nombreimgcurp" value="#{gestoresController.getImgMini(personasController.selected.imgcurp)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_foto}" update="nombrefoto" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirFoto}" auto="true" >
                                    <p:graphicImage id="nombrefoto" value="#{gestoresController.getImgMini(personasController.selected.foto)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>
                                
                                <p:fileUpload label="#{bundle.PersonasTitle_nombramiento}" update="nombrenombramiento" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"  fileUploadListener="#{personasController.subirNombramiento}" auto="true" >
                                    <p:graphicImage id="nombrenombramiento" value="#{gestoresController.getImgMini(personasController.selected.nombramiento)}" cache="false" styleClass="imageSubir"/> 
                                </p:fileUpload>
                            </p:panelGrid>
                        </p:panel>
                               
                        <p:commandButton value="#{bundle.Save}" actionListener="#{personasController.create}"       update=":GestoresCreateForm,:growl,:GestoresEditForm,:growl"             oncomplete="handleSubmit(args,'PersonasCreateDialog');PF('wizCrearPersonas').loadStep('tabInstitucion',true)"/>
                        <p:commandButton value="#{bundle.Cancel}" actionListener="#{personasController.reset}"  oncomplete="PF('wizCrearPersonas').loadStep('tabInstitucion',true);PF('PersonasCreateDialog').hide();" />
                        
                    </p:tab>    
                        
                </p:wizard> 
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
