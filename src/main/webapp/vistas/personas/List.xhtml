<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateBase.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonasListForm">
                <p:panel header="#{bundle.ListPersonasTitle}">
                    <p:dataTable id="datalist" value="#{personasController.items}" var="item"
                                 selectionMode="single" selection="#{personasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpersona}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                        
                        <p:column width="5%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column width="15%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_curp}"/>
                            </f:facet>
                            <h:outputText value="#{item.curp}"/>
                        </p:column>
                        <p:column width="25%">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.grado} #{item.nombre} #{item.apellidop} #{item.apellidom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonasTitle_idinstitucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idinstitucion.nombre}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PersonasViewForm" oncomplete="PF('PersonasViewDialog').show()" disabled="#{empty personasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
