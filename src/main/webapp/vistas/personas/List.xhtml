<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateBase.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPersonasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PersonasListForm">
                <p:panel header="#{bundle.ListPersonasTitle}">
                    <p:contextMenu for="datalist">
                        <p:menuitem id="viewButton"     value="#{bundle.View}"      icon="ui-icon-search"   update=":PersonasViewForm"      oncomplete="PF('PersonasViewDialog').show()"/>                       
                    </p:contextMenu>
                    <p:dataTable widgetVar="datalist" id="datalist" value="#{personasController.items}" var="item"
                                 selectionMode="single" selection="#{personasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idpersona}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column width="5%" headerText="#{bundle.PersonasTitle_tipo}" filterBy="#{item.tipo}" filterMatchMode="exact" footerText="#{bundle.FilterExact}">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('datalist').filter()" >
                                    <f:selectItem itemLabel="T"  itemValue="" />
                                    <f:selectItem itemLabel="A" itemValue="A"  />
                                    <f:selectItem itemLabel="G" itemValue="G" /> 
                                    <f:selectItem itemLabel="D"  itemValue="D" />
                                </p:selectOneMenu>                                
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column width="15%" headerText="#{bundle.PersonasTitle_curp}" filterBy="#{item.curp}" filterMatchMode="startsWith" footerText="#{bundle.FilterStartsWith}">
                            <h:outputText value="#{item.curp}"/>
                        </p:column>
                        <p:column width="25%" headerText="#{bundle.PersonasTitle_nombre}" filterBy="#{item.grado} #{item.nombre} #{item.apellidop} #{item.apellidom}" filterMatchMode="contains" footerText="#{bundle.FilterContains}">
                            <h:outputText value="#{item.grado} #{item.nombre} #{item.apellidop} #{item.apellidom}"/>
                        </p:column>
                        <p:column headerText="#{bundle.InstitucionTitle}" filterBy="#{item.idinstitucion.nombre}" filterMatchMode="contains" footerText="#{bundle.FilterContains}">
                            <h:outputText value="#{item.idinstitucion.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
