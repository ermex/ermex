<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="uploadOficioDlg" widgetVar="uploadOficioDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocumentosnotasTitle}">
            <h:form id="uploadFile" enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload fileUploadListener="#{notasController.upload}" skinSimple="true" mode="advanced" dragDropSupport="false" update="idDocumentSubir"/>
                <p:commandButton id="idDocumentSubir" value="Aceptar" disabled="#{empty notasController.file}"/>
            </h:form>                
        </p:dialog>

    </ui:composition>
</html>
