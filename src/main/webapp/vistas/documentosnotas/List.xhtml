<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateBase.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDocumentosnotasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DocumentosnotasListForm">
                <p:panel header="#{bundle.ListDocumentosnotasTitle}">
                    <p:dataTable id="datalist" value="#{documentosnotasController.items}" var="item"
                                 selectionMode="single" selection="#{documentosnotasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddocumentonota}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosnotasTitle_iddocumentonota}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddocumentonota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosnotasTitle_notaword}"/>
                            </f:facet>
                            <h:outputText value="#{item.notaword}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosnotasTitle_notapdf}"/>
                            </f:facet>
                            <h:outputText value="#{item.notapdf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosnotasTitle_relacionimg}"/>
                            </f:facet>
                            <h:outputText value="#{item.relacionimg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosnotasTitle_acuse}"/>
                            </f:facet>
                            <h:outputText value="#{item.acuse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDocumentosnotasTitle_idnota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnota}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{documentosnotasController.prepareCreate}" update=":DocumentosnotasCreateForm" oncomplete="PF('DocumentosnotasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DocumentosnotasViewForm" oncomplete="PF('DocumentosnotasViewDialog').show()" disabled="#{empty documentosnotasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DocumentosnotasEditForm" oncomplete="PF('DocumentosnotasEditDialog').show()" disabled="#{empty documentosnotasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{documentosnotasController.destroy}" update=":growl,datalist" disabled="#{empty documentosnotasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
