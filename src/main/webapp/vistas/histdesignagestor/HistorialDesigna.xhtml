<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="GestoresHistDlg" widgetVar="GestoresHistDialog" modal="true"  resizable="false" appendTo="@(body)" header="#{bundle.ListHistdesignagestorTitle}" maximizable="true" responsive="true">
            <h:form id="GestoresHistForm">
                <h:panelGroup id="display">
                    <p:panel>
                        <p:contextMenu for="datalist">
                            <p:menuitem id="viewButton"     value="#{bundle.View}"      icon="ui-icon-search"   update=":HistdesignagestorViewForm"      oncomplete="PF('HistdesignagestorViewDialog').show()"/>                       
                         </p:contextMenu>
                        <p:dataTable id="datalist" value="#{histdesignagestorController.itemsByGestor}" var="item"
                                 selectionMode="single" selection="#{histdesignagestorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idhdg}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.HistdesignagestorTitle_gestor}"/>
                            </f:facet>
                            <h:outputText value="#{item.gestor}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.HistdesignagestorTitle_iddesigna}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddesigna.grado} #{item.iddesigna.nombre}#{item.iddesigna.apellidop} #{item.iddesigna.apellidom}"/>
                        </p:column>    
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.HistdesignagestorTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.HistdesignagestorTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.HistdesignagestorTitle_status}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.status}" disabled="true"/>
                        </p:column>                 
                    </p:dataTable>
                </p:panel>
                </h:panelGroup>
            </h:form>
            <ui:include src="../histdesignagestor/View.xhtml"/>
        </p:dialog>

    </ui:composition>
</html>
