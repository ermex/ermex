<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoratificacionCreateDlg" widgetVar="ProcesoratificacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProcesoratificacionTitle}" responsive="true">
            <h:form id="ProcesoratificacionCreateForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{procesoratificacionController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_idratificacion}" for="idratificacion" />                       
                        <p:selectOneMenu id="idratificacion" value="#{procesoratificacionController.selected.idratificacion}" >
                            <f:selectItems value="#{ratificacionesController.getfindByStatus()}"
                                           var="idratificacionItem"
                                           itemValue="#{idratificacionItem}" itemLabel="#{idratificacionItem.idratificacion}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_gestor}" for="gestor" />
                        <p:selectOneMenu id="gestor" value="#{procesoratificacionController.selected.gestor}" >
                            <f:selectItems value="#{gestoresController.itemsfindByStatusActivo}"
                                           var="gestorItem"
                                           itemValue="#{gestorItem}" itemLabel="#{gestorItem.gestor}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_freceprati}" for="freceprati" />
                        <p:calendar id="freceprati" pattern="MM/dd/yyyy" value="#{procesoratificacionController.selected.freceprati}" title="#{bundle.ProcesoratificacionTitle_freceprati}"/>
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_cambios}" for="cambios" />
                        <p:selectBooleanCheckbox id="cambios" value="#{procesoratificacionController.selected.cambios}" />
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_status}" for="status" />
                        <p:inputText id="status" value="#{procesoratificacionController.selected.status}" title="#{bundle.ProcesoratificacionTitle_status}"  disabled="true"/>
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_comentarios}" for="comentarios" />
                        <p:inputTextarea id="comentarios" value="#{procesoratificacionController.selected.comentarios}" title="#{bundle.ProcesoratificacionTitle_comentarios}" />
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_fechaEnvioclaves}" for="fechaEnvioclaves" />
                        <p:calendar id="fechaEnvioclaves" pattern="MM/dd/yyyy" value="#{procesoratificacionController.selected.fechaEnvioclaves}" title="#{bundle.ProcesoratificacionTitle_fechaEnvioclaves}"/>
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_fechaConficlaves}" for="fechaConficlaves" />
                        <p:calendar id="fechaConficlaves" pattern="MM/dd/yyyy" value="#{procesoratificacionController.selected.fechaConficlaves}" title="#{bundle.ProcesoratificacionTitle_fechaConficlaves}"/>
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_proceso}" for="proceso" />
                        <p:inputText id="proceso" value="#{procesoratificacionController.selected.proceso}" title="#{bundle.ProcesoratificacionTitle_proceso}" />
                        <p:outputLabel value="#{bundle.ProcesoratificacionLabel_documentacion}" for="documentacion" />
                        <p:inputText id="documentacion" value="#{procesoratificacionController.selected.documentacion}" title="#{bundle.ProcesoratificacionTitle_documentacion}" />
                        
                    </p:panelGrid>
                    </div>    
                    <p:commandButton actionListener="#{procesoratificacionController.create}" value="#{bundle.Save}" update="display,:ProcesoratificacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProcesoratificacionCreateDialog');">
                        <p:confirm header="#{bundle.Confirmacion}" message="#{bundle.MsjConfirmacion}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                        <p:commandButton value="#{bundle.BotonYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{bundle.BotonNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
