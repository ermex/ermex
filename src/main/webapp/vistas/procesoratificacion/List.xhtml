<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcesoratificacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProcesoratificacionListForm">
                <p:panel header="#{bundle.ListProcesoratificacionTitle}">
                    <p:dataTable id="datalist" value="#{procesoratificacionController.items}" var="item"
                                 selectionMode="single" selection="#{procesoratificacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idprocesor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_idprocesor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idprocesor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_freceprati}"/>
                            </f:facet>
                            <h:outputText value="#{item.freceprati}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_cambios}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.cambios}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_comentarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentarios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_fechaEnvioclaves}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEnvioclaves}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_fechaConficlaves}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaConficlaves}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_proceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.proceso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_documentacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_idratificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idratificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoratificacionTitle_gestor}"/>
                            </f:facet>
                            <h:outputText value="#{item.gestor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{procesoratificacionController.prepareCreate}" update=":ProcesoratificacionCreateForm" oncomplete="PF('ProcesoratificacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProcesoratificacionViewForm" oncomplete="PF('ProcesoratificacionViewDialog').show()" disabled="#{empty procesoratificacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProcesoratificacionEditForm" oncomplete="PF('ProcesoratificacionEditDialog').show()" disabled="#{empty procesoratificacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{procesoratificacionController.destroy}" update=":growl,datalist" disabled="#{empty procesoratificacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
