<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoratificacionViewDlg" widgetVar="ProcesoratificacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcesoratificacionTitle}" responsive="true">
            <h:form id="ProcesoratificacionViewForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{procesoratificacionController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_idprocesor}"/>
                        <h:outputText value="#{procesoratificacionController.selected.idprocesor}" title="#{bundle.ProcesoratificacionTitle_idprocesor}"/>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_idratificacion}"/>
                        <h:outputText value="#{procesoratificacionController.selected.idratificacion}" title="#{bundle.ProcesoratificacionTitle_idratificacion}"/>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_gestor}"/>
                        <h:outputText value="#{procesoratificacionController.selected.gestor}" title="#{bundle.ProcesoratificacionTitle_gestor}"/>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_freceprati}"/>
                        <h:outputText value="#{procesoratificacionController.selected.freceprati}" title="#{bundle.ProcesoratificacionTitle_freceprati}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_fechaEnvioclaves}"/>
                        <h:outputText value="#{procesoratificacionController.selected.fechaEnvioclaves}" title="#{bundle.ProcesoratificacionTitle_fechaEnvioclaves}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_fechaConficlaves}"/>
                        <h:outputText value="#{procesoratificacionController.selected.fechaConficlaves}" title="#{bundle.ProcesoratificacionTitle_fechaConficlaves}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_cambios}"/>
                        <p:selectBooleanCheckbox value="#{procesoratificacionController.selected.cambios}" disabled="true"/>
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_status}"/>
                        <h:outputText value="#{procesoratificacionController.selected.status}" title="#{bundle.ProcesoratificacionTitle_status}"/>                       
                        <h:outputText value="#{bundle.ProcesoratificacionLabel_observaciones}"/>
                        <p:inputTextarea value="#{procesoratificacionController.selected.observaciones}" title="#{bundle.ProcesoratificacionTitle_observaciones}"/>                        
                    </p:panelGrid>
                    </div> 
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
