<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionesCreateDlg" widgetVar="InstitucionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitucionesTitle}" responsive="true">
            <h:form id="InstitucionesCreateForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{institucionesController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">                        
                        <p:outputLabel value="#{bundle.InstitucionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{institucionesController.selected.nombre}" title="#{bundle.InstitucionesTitle_nombre}" required="true" requiredMessage="#{bundle.InstitucionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.InstitucionesLabel_tipo}" for="tipo" />
                        <p:selectOneMenu id="tipo" value="#{institucionesController.selected.tipo}" >
                            <f:selectItems value="#{institucionesController.tipo}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.DependenciaLabel}" for="dependencia" />
                        <p:selectOneMenu id="dependencia" value="#{institucionesController.dependencia}" >
                            <f:selectItems value="#{dependenciasController.items}"
                                           var="dependencia"
                                           itemLabel="#{dependencia.siglas}"
                                           itemValue="#{dependencia.iddependencia}"/>  
                            <p:ajax event="change" update="idorganismo" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.InstitucionesLabel_idorganismo}" for="idorganismo" />
                        <p:selectOneMenu id="idorganismo" value="#{institucionesController.selected.idorganismo}">
                            <f:selectItems value="#{institucionesController.itemsDependencia}"
                                           var="idorganismoItem"
                                           itemLabel="#{idorganismoItem.nombre}"
                                           itemValue="#{idorganismoItem}"/>  
                            
                        </p:selectOneMenu>
                    </p:panelGrid>       
                    </div>
                    <p:commandButton actionListener="#{institucionesController.create}" value="#{bundle.Save}" update="display,:InstitucionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'InstitucionesCreateDialog');">
                        <p:confirm header="#{bundle.Confirmacion}" message="#{bundle.MsjConfirmacion}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                        <p:commandButton value="#{bundle.BotonYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{bundle.BotonNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
