<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionesViewDlg" widgetVar="InstitucionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInstitucionesTitle}">
            <h:form id="InstitucionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{institucionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewInstitucionesLabel_idinstitucion}"/>
                        <h:outputText value="#{institucionesController.selected.idinstitucion}" title="#{bundle.ViewInstitucionesTitle_idinstitucion}"/>
                        <h:outputText value="Dependencia: "/>
                        <h:outputText value="#{institucionesController.selected.idorganismo.iddependencia.siglas}" title="#{bundle.ViewInstitucionesTitle_idorganismo}"/>
                        <h:outputText value="Organismo: "/>
                        <h:outputText value="#{institucionesController.selected.idorganismo.nombre}" title="#{bundle.ViewInstitucionesTitle_idorganismo}"/>
                        <h:outputText value="#{bundle.ViewInstitucionesLabel_nombre}"/>
                        <h:outputText value="#{institucionesController.selected.nombre}" title="#{bundle.ViewInstitucionesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewInstitucionesLabel_tipo}"/>
                        <h:outputText value="#{institucionesController.selected.tipo}" title="#{bundle.ViewInstitucionesTitle_tipo}"/>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InstitucionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
