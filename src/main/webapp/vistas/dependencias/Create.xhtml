<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenciasCreateDlg" widgetVar="DependenciasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDependenciasTitle}">
            <h:form id="DependenciasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dependenciasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_siglas}" for="siglas" />
                        <p:inputText id="siglas" value="#{dependenciasController.selected.siglas}" title="#{bundle.CreateDependenciasTitle_siglas}" required="true" requiredMessage="ES REQUERIDO EL CAMPO SIGLAS" />
                        <p:outputLabel value="#{bundle.CreateDependenciasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{dependenciasController.selected.nombre}" title="#{bundle.CreateDependenciasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateDependenciasRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dependenciasController.create}" value="#{bundle.Save}" update="display,:DependenciasListForm:datalist,:growl" oncomplete="handleSubmit(args,'DependenciasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DependenciasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
