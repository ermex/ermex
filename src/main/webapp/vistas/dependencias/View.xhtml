<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DependenciasViewDlg" widgetVar="DependenciasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDependenciasTitle}" responsive="true">
            <h:form id="DependenciasViewForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{dependenciasController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="#{bundle.DependenciasLabel_iddependencia}"/>
                        <h:outputText value="#{dependenciasController.selected.iddependencia}" title="#{bundle.DependenciasTitle_iddependencia}"/>
                        <h:outputText value="#{bundle.DependenciasLabel_siglas}"/>
                        <h:outputText value="#{dependenciasController.selected.siglas}" title="#{bundle.DependenciasTitle_siglas}"/>
                        <h:outputText value="#{bundle.DependenciasLabel_nombre}"/>
                        <h:outputText value="#{dependenciasController.selected.nombre}" title="#{bundle.DependenciasTitle_nombre}"/>
                    </p:panelGrid>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
