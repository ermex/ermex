<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudesInternetCreateDlg" width="80%" height="50%" widgetVar="SolicitudesInternetCreate" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSolicitudesInternetTitle}">
            <h:form id="SolicitudesInternetCreateForm"> 
                <h:panelGroup id="display">
                 <p:growl id="growl1"  sticky="true" showDetail="true"/>
                 <p:wizard id="wizard" widgetVar="wiz" >
                        <p:tab id="newsolictud" title="Solicitud">
                            <p:panel header="Detalles de solicitud" toggleOrientation="center">   
                            <p:messages/>
                            <center>
                                <p:panelGrid columns="2" columnClasses="grid,grid" layout="grid"  >
                                    
                                    <p:panelGrid columns="2" columnClasses="label,value"  class="panelGridNoBorder" >
                                        <f:facet name="header">
                                            <p:outputLabel value="Datos Generales"/>
                                        </f:facet>                                        
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_solicitud}" for="solicitud" />
                                    <p:inputText id="solicitud" value="#{solicitudesInternetController.selected.solicitud}" title="#{bundle.CreateSolicitudesInternetTitle_solicitud}" required="true" requiredMessage="#{bundle.CreateSolicitudesInternetRequiredMessage_solicitud}"/>
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_nombre}" for="nombre" />
                                    <p:inputText id="nombre" value="#{solicitudesInternetController.selected.nombre}" title="#{bundle.CreateSolicitudesInternetTitle_nombre}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_dependencia}" for="dependencia" />
                                    <p:inputText id="dependencia" value="#{solicitudesInternetController.selected.dependencia}" title="#{bundle.CreateSolicitudesInternetTitle_dependencia}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_organismo}" for="organismo" />
                                    <p:inputText id="organismo" value="#{solicitudesInternetController.selected.organismo}" title="#{bundle.CreateSolicitudesInternetTitle_organismo}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_tema}" for="tema" />
                                    <p:inputText id="tema" value="#{solicitudesInternetController.selected.tema}" title="#{bundle.CreateSolicitudesInternetTitle_tema}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_nubosidad}" for="nubosidad" />
                                    <p:inputText id="nubosidad" value="#{solicitudesInternetController.selected.nubosidad}" title="#{bundle.CreateSolicitudesInternetTitle_nubosidad}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_modo}" for="modo" />
                                    <p:inputText id="modo" value="#{solicitudesInternetController.selected.modo}" title="#{bundle.CreateSolicitudesInternetTitle_modo}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_resolucion}" for="resolucion" />
                                    <p:inputText id="resolucion" value="#{solicitudesInternetController.selected.resolucion}" title="#{bundle.CreateSolicitudesInternetTitle_resolucion}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_nivel}" for="nivel" />
                                    <p:inputText id="nivel" value="#{solicitudesInternetController.selected.nivel}" title="#{bundle.CreateSolicitudesInternetTitle_nivel}" />
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_status}" for="status" />
                                    <p:inputText id="status" value="#{solicitudesInternetController.selected.status}"   readonly="true" title="#{bundle.CreateSolicitudesInternetTitle_status}" required="true" requiredMessage="#{bundle.CreateSolicitudesInternetRequiredMessage_status}"/>
                                     <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_fechaCaptura}" for="fechaCaptura" />
                                     <p:calendar id="fechaCaptura" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.fechaCaptura}" readonly="true" disabled="true" title="#{bundle.EditSolicitudesInternetTitle_fechaCaptura}"  />
                                     <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_fechaVentanilla}" for="fechaVentanilla" />
                                     <p:calendar id="fechaVentanilla" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.fechaVentanilla}" readonly="true" disabled="true" title="#{bundle.EditSolicitudesInternetTitle_fechaVentanilla}"  />                                                 
                                    <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_gestor}" for="gestor" />
                                    <p:selectOneMenu id="gestor" value="#{solicitudesInternetController.selectGestores}" >
                                            <f:selectItems  value="#{gestoresController.getItemsActivos()}"
                                                       var="gestorItem"
                                                       itemValue="#{gestorItem}"/>
                                    </p:selectOneMenu>
                                  <p:outputLabel  value="#{bundle.CreateSolicitudesInternetLabel_justificacion}" for="justificacion"  />                                 
                                 <p:inputTextarea id="justificacion"  rows="10" cols="50" autoResize="false" style="resize: none" value="#{solicitudesInternetController.selected.justificacion}" title="#{bundle.CreateSolicitudesInternetTitle_justificacion}" /> 
                                
                                 </p:panelGrid>
                                
                                
                                <p:panelGrid columns="4" columnClasses="label,value" class="panelGridNoBorder" > 
                                    <f:facet name="header">
                                        <p:outputLabel value="Fechas Solicitadas"/>
                                    </f:facet>
                                            <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_periodo1I}" for="periodo1I" />
                                            <p:calendar id="periodo1I" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.periodo1I}" title="#{bundle.EditSolicitudesInternetTitle_periodo1I}"  />
                                            <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_periodo1F}" for="periodo1F" />
                                            <p:calendar id="periodo1F" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.periodo1F}" title="#{bundle.EditSolicitudesInternetTitle_periodo1F}"  />
                                            <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_periodo2I}" for="periodo2I" />
                                            <p:calendar id="periodo2I" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.periodo2I}" title="#{bundle.EditSolicitudesInternetTitle_periodo2I}" />
                                            <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_periodo2F}" for="periodo2F" />
                                            <p:calendar id="periodo2F" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.periodo2F}" title="#{bundle.EditSolicitudesInternetTitle_periodo2F}"  />
                                            <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_periodo3I}" for="periodo3I" />
                                            <p:calendar id="periodo3I" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.periodo3I}" title="#{bundle.EditSolicitudesInternetTitle_periodo3I}"  />
                                            <p:outputLabel value="#{bundle.CreateSolicitudesInternetLabel_periodo3F}" for="periodo3F" />
                                            <p:calendar id="periodo3F" pattern="MM/dd/yyyy" value="#{solicitudesInternetController.selected.periodo3F}" title="#{bundle.EditSolicitudesInternetTitle_periodo3F}"  />
                            </p:panelGrid>
                              </p:panelGrid >
                                </center>
                        </p:panel>
                        </p:tab>
                     
                     <p:tab title="Periodos">
                         <p:panel header="Detalles de periodos">
                         <p:messages/>
                         <p:panelGrid columns="2"  class="panelGridNoBorder">
                        
                          <p:commandButton actionListener="#{solicitudesInternetController.create}" value="#{bundle.Save}" update="display,:SolicitudesInternetListForm:datalist,:growl" oncomplete="handleSubmit(args,'SolicitudesInternetCreate');"/>
                            <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudesInternetCreateSI.hide()"/>
                         </p:panelGrid>                        
                         </p:panel>
                    </p:tab>
                </p:wizard>
                 </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
