<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition>
        <p:dialog id="newTemaFrom" widgetVar="newTemaFormDialog" modal="true" resizable="false" appendTo="@(body)">
            <h:form id="calendarForm"> 
                <h:panelGroup id="newTemaPanel">                    
                    <p:panel header="INGRESE EL NUEVO TEMA">
                        <p:messages escape="true"/>
                           <p:outputLabel value="TEMA:" for="idtemanuevo" />
                           <p:inputText id="idtemanuevo" value="#{solicitudesInternetController.nuevoT}" validatorMessage="Datos incorrectos: Minimo de 5 caracteres y solo mayusculas">
                               <f:validateLength minimum="5" />
                               <f:validateRegex pattern="^[A-Z]+$"/>
                           </p:inputText>
                           <p:message for="idtemanuevo"/>
                    </p:panel>
                    <p:commandButton value="Aceptar" action="#{solicitudesInternetController.agregarTema()}" update="SolicitudesInternetCreateForm:panelG2"  oncomplete="PF('newTemaFormDialog').hide();"/>
                    <p:commandButton value="Cancelar"  oncomplete="PF('newTemaFormDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        
    </ui:composition>
</html>
