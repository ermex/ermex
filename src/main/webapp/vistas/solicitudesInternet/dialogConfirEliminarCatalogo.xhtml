<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition>
        <p:dialog id="confirmCatalogoFrom" widgetVar="confirmCataloFormDialog" width="500" height="150"  modal="true" resizable="false" appendTo="@(body)">
            <h:form id="dialogCataloForm"> 
                <h:panelGroup id="newTemaPanel">                    
                    <p:panel header="Confirmar">
                        <p:column>
                         <h:outputText value="Esta seguro de eliminar la siguiente imagen"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{solicitudesInternetController.selectImgSol.identificador}"/>
                        </p:column>
                    </p:panel>
                    <p:commandButton value="Aceptar" action="#{solicitudesInternetController.deleRowtList()}" update="SolicitudesInternetEditForm:wizardEditSoli" oncomplete="PF('confirmCataloFormDialog').hide();"/>
                    <p:commandButton value="Cancelar"  oncomplete="PF('confirmCataloFormDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        
    </ui:composition>
</html>
