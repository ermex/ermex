<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Subir archivo"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:growl id="messages" showDetail="true" />
                <h1>REPORTE MENSUAL</h1>
                <h3>Imagenes Procesadas</h3>
                <p:dataTable var="item" value="#{prueba.reporteMensualProcesadas}">
                    <p:column headerText="satelite" footerText="Total">
                        <h:outputText value="#{item[0]}"/>
                    </p:column>

                    <p:column headerText="mes">
                        <h:outputText value="#{item[1]}" />
                        <f:facet name="footer">
                            <h:outputText value="#{prueba.procesadasTotalMensual}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="aÃ±o"  >
                        <h:outputText value="#{item[2]}" />
                        <f:facet name="footer">
                            <h:outputText value="#{prueba.procesadasTotalAnual}" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="acomulado" >
                        <h:outputText value="#{item[3]}" />
                        <f:facet name="footer">
                            <h:outputText value="#{prueba.procesadasTotalAcumulado}" />
                        </f:facet>
                    </p:column>
                </p:dataTable>
                
            </h:form>               
        </ui:define>        
    </ui:composition>
</html>
