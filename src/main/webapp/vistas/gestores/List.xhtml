<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGestoresTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GestoresListForm">
                <p:panel header="#{bundle.ListGestoresTitle}">
                    <p:contextMenu for="datalist">                       
                        <p:menuitem value="#{bundle.Create}" icon="ui-icon-plus" update=":GestoresCreateForm" actionListener="#{gestoresController.prepareCreate}" oncomplete="PF('GestoresCreateDialog').show()"/>
                        <p:menuitem value="#{bundle.View}" icon="ui-icon-search" update=":GestoresViewForm" oncomplete="PF('GestoresViewDialog').show()"/>
                        <p:menuitem value="#{bundle.Edit}" icon="ui-icon-pencil" update=":GestoresEditForm" oncomplete="PF('GestoresEditDialog').show()"/>
                    </p:contextMenu>
                    <p:dataTable widgetVar="datalist" id="datalist" value="#{gestoresController.items}" var="item"
                                 selectionMode="single" selection="#{gestoresController.selected}"
                                 paginator="true"
                                 rowKey="#{item.gestor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"                               
                                 resizableColumns="true"
                                  
                                 >
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>
                        <f:facet name="header">
                            <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="ui-icon-calculator" />
                            <p:columnToggler datasource="datalist" trigger="toggler" />
                            <p:commandButton update="datalist" value="Update" style="float:right" icon="ui-icon-refresh" oncomplete="PF('datalist').clearFilters()"/>
                        </f:facet>
                        <p:column headerText="#{bundle.ListGestoresTitle_gestor}" width="07%" filterBy="#{item.gestor}" filterMatchMode="contains">       
                            <h:outputText value="#{item.gestor}"/>
                        </p:column>                       
                        <p:column headerText="#{bundle.ListGestoresTitle_status}" width="9%" filterBy="#{item.status}" filterMatchMode="contains" >                                
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('datalist').filter()">
                                    <f:selectItem itemLabel="T"  itemValue="" />
                                    <f:selectItem itemLabel="A" itemValue="activo"  />
                                    <f:selectItem itemLabel="B" itemValue="baja" />    
                                </p:selectOneButton>                             
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column> 
                        <p:column headerText="Institucion" filterBy="#{item.idpersona.idinstitucion.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{item.idpersona.idinstitucion.nombre}"/>
                        </p:column>
                        <p:column headerText="Gestor Nombre">
                            <p:commandButton icon="ui-icon-pencil" action="#{personasController.prepare1(item.idpersona)}" update=":PersonasEditarForm" oncomplete="PF('PersonasEditarDialog').show()"/>    
                            <h:outputText value=" #{item.idpersona.grado} #{item.idpersona.nombre} #{item.idpersona.apellidop} #{item.idpersona.apellidom} "/>
                        </p:column>                        
                        <p:column headerText="Designador Nombre">
                            <p:commandButton icon="ui-icon-pencil" action="#{personasController.prepare1(item.designador)}" update=":PersonasEditarForm" oncomplete="PF('PersonasEditarDialog').show()"/>    
                            <h:outputText value=" #{item.designador.grado} #{item.designador.nombre} #{item.designador.apellidop} #{item.designador.apellidom} "/>
                        </p:column>            
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{gestoresController.prepareCreate}" update=":GestoresCreateForm" oncomplete="PF('GestoresCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GestoresViewForm" oncomplete="PF('GestoresViewDialog').show()" disabled="#{empty gestoresController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GestoresEditForm" oncomplete="PF('GestoresEditDialog').show()" disabled="#{empty gestoresController.selected}"/>
                        </f:facet>
                    </p:dataTable>                   
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
           
        </ui:define>
    </ui:composition>

</html>
