<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGestoresTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GestoresListForm">
                <p:panel header="#{bundle.ListGestoresTitle}">
                    <p:dataTable id="datalist" value="#{gestoresController.itemsActivos}" var="item"
                                 selectionMode="single" selection="#{gestoresController.selected}"
                                 paginator="true"
                                 rowKey="#{item.gestor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                        <p:column  width="60">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_gestor}"/>
                            </f:facet>
                            <h:outputText value="#{item.gestor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_oficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_fechaOficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaOficio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_pwdftp}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwdftp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_pwdwms}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwdwms}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_fechaEnviouser}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEnviouser}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_idorganismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idorganismo}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_idpersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpersona}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGestoresTitle_designador}"/>
                            </f:facet>
                            <p:link outcome="verImg" value="Imagen">
                                <f:param id="nomgestor" name="nomgestor" value="#{item.gestor}" />
                            </p:link>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{gestoresController.prepareCreate}" update=":GestoresCreateForm" oncomplete="PF('GestoresCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GestoresViewForm" oncomplete="PF('GestoresViewDialog').show()" disabled="#{empty gestoresController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GestoresEditForm" oncomplete="PF('GestoresEditDialog').show()" disabled="#{empty gestoresController.selected}"/>
                        </f:facet>
                    </p:dataTable>                   
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
