<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Imagen</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="nomgestor" value="#{gestoresController.nomgestor}" ></f:viewParam>
            <f:viewParam name="idpersonas" value="#{gestoresController.idpersonas}" ></f:viewParam>
            <f:viewParam name="atributo" value="#{gestoresController.atributo}" ></f:viewParam>
        </f:metadata>
        <p:graphicImage   value="#{gestoresController.imgAtributo}" cache="false" height="100%" width="100%" />
    </h:body>
</html>
