<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GestoresEditDlg" widgetVar="GestoresEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGestoresTitle}">
            <h:form id="GestoresEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gestoresController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGestoresLabel_gestor}" for="gestor" />
                        <p:inputText id="gestor" value="#{gestoresController.selected.gestor}" title="#{bundle.EditGestoresTitle_gestor}" required="true" requiredMessage="#{bundle.EditGestoresRequiredMessage_gestor}"/>
                        <p:outputLabel value="#{bundle.EditGestoresLabel_oficio}" for="oficio" />
                        <p:inputText id="oficio" value="#{gestoresController.selected.oficio}" title="#{bundle.EditGestoresTitle_oficio}" />
                        <p:outputLabel value="#{bundle.EditGestoresLabel_fechaOficio}" for="fechaOficio" />
                        <p:calendar id="fechaOficio" pattern="MM/dd/yyyy" value="#{gestoresController.selected.fechaOficio}" title="#{bundle.EditGestoresTitle_fechaOficio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGestoresLabel_pwdftp}" for="pwdftp" />
                        <p:inputText id="pwdftp" value="#{gestoresController.selected.pwdftp}" title="#{bundle.EditGestoresTitle_pwdftp}" />
                        <p:outputLabel value="#{bundle.EditGestoresLabel_pwdwms}" for="pwdwms" />
                        <p:inputText id="pwdwms" value="#{gestoresController.selected.pwdwms}" title="#{bundle.EditGestoresTitle_pwdwms}" />
                        <p:outputLabel value="#{bundle.EditGestoresLabel_fechaEnviouser}" for="fechaEnviouser" />
                        <p:calendar id="fechaEnviouser" pattern="MM/dd/yyyy" value="#{gestoresController.selected.fechaEnviouser}" title="#{bundle.EditGestoresTitle_fechaEnviouser}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGestoresLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{gestoresController.selected.fechaInicio}" title="#{bundle.EditGestoresTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGestoresLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{gestoresController.selected.fechaFin}" title="#{bundle.EditGestoresTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditGestoresLabel_status}" for="status" />
                        <p:inputText id="status" value="#{gestoresController.selected.status}" title="#{bundle.EditGestoresTitle_status}" />                        
                        <p:inputText id="municipio" value="#{gestoresController.selected.municipio}" title="#{bundle.EditGestoresTitle_municipio}" />
                        <p:outputLabel value="#{bundle.EditGestoresLabel_idpersona}" for="idpersona" />
                        <p:selectOneMenu id="idpersona" value="#{gestoresController.selected.idpersona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="idpersonaItem"
                                           itemValue="#{idpersonaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGestoresLabel_designador}" for="designador" />
                        <p:selectOneMenu id="designador" value="#{gestoresController.selected.designador}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personasController.itemsAvailableSelectOne}"
                                           var="designadorItem"
                                           itemValue="#{designadorItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gestoresController.update}" value="#{bundle.Save}" update="display,:GestoresListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GestoresEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GestoresEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
