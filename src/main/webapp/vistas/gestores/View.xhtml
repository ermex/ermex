<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GestoresViewDlg" widgetVar="GestoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGestoresTitle}">
            <h:form id="GestoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{gestoresController.selected != null}" columns="4" layout="grid" columnClasses="grid,grid,grid,grid">
                        <p:panelGrid columns="2"  columnClasses="label, value"   >
                            <f:facet name="header"> <h:outputText value="GESTOR" /> </f:facet>
                              <h:outputText value="#{bundle.ViewGestoresLabel_gestor}"/>
                            <h:outputText value="#{gestoresController.selected.gestor}" title="#{bundle.ViewGestoresTitle_gestor}"/>
                            <h:outputText value="#{bundle.ViewGestoresLabel_oficio}"/>
                            <h:outputText value="#{gestoresController.selected.oficio}" title="#{bundle.ViewGestoresTitle_oficio}"/>
                            <h:outputText value="#{bundle.ViewGestoresLabel_fechaOficio}"/>
                            <h:outputText value="#{gestoresController.selected.fechaOficio}" title="#{bundle.ViewGestoresTitle_fechaOficio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewGestoresLabel_pwdftp}"/>
                            <h:outputText value="#{gestoresController.selected.pwdftp}" title="#{bundle.ViewGestoresTitle_pwdftp}"/>
                            <h:outputText value="#{bundle.ViewGestoresLabel_pwdwms}"/>
                            <h:outputText value="#{gestoresController.selected.pwdwms}" title="#{bundle.ViewGestoresTitle_pwdwms}"/>
                            <h:outputText value="#{bundle.ViewGestoresLabel_fechaEnviouser}"/>
                            <h:outputText value="#{gestoresController.selected.fechaEnviouser}" title="#{bundle.ViewGestoresTitle_fechaEnviouser}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewGestoresLabel_fechaInicio}"/>
                            <h:outputText value="#{gestoresController.selected.fechaInicio}" title="#{bundle.ViewGestoresTitle_fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewGestoresLabel_fechaFin}"/>
                            <h:outputText value="#{gestoresController.selected.fechaFin}" title="#{bundle.ViewGestoresTitle_fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                            <h:outputText value="#{bundle.ViewGestoresLabel_status}"/>
                            <h:outputText value="#{gestoresController.selected.status}" title="#{bundle.ViewGestoresTitle_status}"/>  
                        </p:panelGrid>
                        <p:panelGrid columns="2"  columnClasses="label, value"   >
                            <f:facet name="header"> <h:outputText value="INSTITUCIÓN" /> </f:facet>
                            <h:outputText value="Dependencia:" />
                            <h:outputText value="#{gestoresController.selected.designador.idinstitucion.idorganismo.iddependencia.siglas}" styleClass="outputLabel"/>

                            <h:outputText value="Organismo:" />
                            <h:outputText value="#{gestoresController.selected.designador.idinstitucion.idorganismo.nombre}" styleClass="outputLabel"/>

                            <h:outputText value="Institución:" />
                            <h:outputText value="#{gestoresController.selected.designador.idinstitucion.nombre}" styleClass="outputLabel"/>                                                                                                    
                        </p:panelGrid>
                        <p:panelGrid columns="2"  columnClasses="label, value"   >
                            <f:facet name="header"> <h:outputText value="PERSONA GESTOR" /> </f:facet>
                            <h:outputText value="Curp :" />
                            <h:outputText value="#{gestoresController.selected.idpersona.curp}" styleClass="outputLabel"/>

                            <h:outputText value="Nombre: " />
                            <h:outputText value="#{gestoresController.selected.idpersona.grado} #{gestoresController.selected.idpersona.nombre} #{gestoresController.selected.idpersona.apellidop} #{gestoresController.selected.idpersona.apellidom}" styleClass="outputLabel"/>

                            <h:outputText value="Cargo: " />
                            <h:outputText value="#{gestoresController.selected.idpersona.cargo}" styleClass="outputLabel"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2"  columnClasses="label, value"   >
                            <f:facet name="header"> <h:outputText value="PERSONA DESIGNADOR: " /> </f:facet>
                            <h:outputText value="Curp:" />
                            <h:outputText value="#{gestoresController.selected.designador.curp}" styleClass="outputLabel"/>

                            <h:outputText value="Nombre: " />
                            <h:outputText value="#{gestoresController.selected.designador.grado} #{gestoresController.selected.designador.nombre} #{gestoresController.selected.designador.apellidop} #{gestoresController.selected.designador.apellidom}" styleClass="outputLabel"/>

                            <h:outputText value="Cargo: " />
                            <h:outputText value="#{gestoresController.selected.designador.cargo}" styleClass="outputLabel"/>
                        </p:panelGrid>
                    </p:panelGrid>        
                    <p:commandButton value="#{bundle.Close}" onclick="GestoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
