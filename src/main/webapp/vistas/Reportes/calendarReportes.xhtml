<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <ui:composition>
        <p:dialog id="calendarLis" widgetVar="calendarDialog" width="500" height="150"  modal="true" resizable="false" appendTo="@(body)">
            <h:form id="calendarForm"> 
                <h:panelGroup id="panelReposrteDepe">
                    
                    <p:panel header="Elija la fecha">
                           <p:outputLabel value="Ficha inical:" for="fechaInicial" />
                           <p:calendar id="fechaInicial" pattern="yyyy-MM-dd" value="#{reportesController.fechainicio}">
                               <p:ajax update="fechaFinal"  event="dateSelect"/>
                           </p:calendar>
                           <p:outputLabel value="Ficha final:" for="fechaFinal" />
                           <p:calendar id="fechaFinal" pattern="yyyy-MM-dd" value="#{reportesController.fechafinal}" disabled="#{empty reportesController.fechainicio}" 
                                       maxdate="#{reportesController.fechalimite}">
                           </p:calendar>
                    </p:panel>
                    <p:commandButton value="Aceptar" onclick="calendarDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>        
    </ui:composition>
</html>
