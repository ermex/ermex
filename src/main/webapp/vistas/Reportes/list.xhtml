<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="body">

            <p:layout style="min-width:400px;min-height:200px;">
                <p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
                 <h:form>
                        <p:menu toggleable="true">
                            <p:submenu label="Reporte por periodos">
                                <p:menuitem value="Dependecia"  icon="ui-icon-disk" action="#{reportesController.opcion}" oncomplete="PF('reporteListDialog').show()"/>
                                <p:menuitem value="Organismo"   action="#{reportesController.opcion}"  oncomplete="PF('reporteListDialog').show()" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Institucion"   action="#{reportesController.opcion}"  oncomplete="PF('reporteListDialog').show()" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Gestor"   action="#{reportesController.opcion}" oncomplete="PF('reporteListDialog').show()" icon="ui-icon-arrowrefresh-1-w"/>                               
                            </p:submenu>
                            <p:submenu label="Consulta">
                                <p:menuitem value="Dependecia"  icon="ui-icon-disk" />
                                <p:menuitem value="Organismo"   icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Institucion"   icon="ui-icon-arrowrefresh-1-w"/>
                                <p:menuitem value="Gestor"   icon="ui-icon-arrowrefresh-1-w"/>                               
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
 
            <p:layoutUnit position="center">
           <h:form id="reporteForm1"> 
                <h:panelGroup id="panelReposrteDepe">
                    <p:dataTable id="datalist" var="emIngE" value="#{reportesController.resultadoContoller}"
                                     scrollable="true"
                                     scrollWidth="100%"
                                     scrollHeight="100%"
                                     >
                            <p:column headerText="Satelite">
                                <h:outputText value="#{emIngE[0]}"/>
                            </p:column>
                            <p:column headerText="KJ">
                                <h:outputText value="#{emIngE[1]}"/>
                            </p:column>
                        </p:dataTable>
                </h:panelGroup>
            </h:form>
            </p:layoutUnit>
           </p:layout>
                 <ui:include src="reporteDependencia.xhtml"/>
            </ui:define>
           
        </ui:composition>
    </h:body>
</html>
