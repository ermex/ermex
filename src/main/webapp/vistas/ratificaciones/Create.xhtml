<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatificacionesCreateDlg" widgetVar="RatificacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRatificacionesTitle}" responsive="true">
            <h:form id="RatificacionesCreateForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{ratificacionesController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel value="#{bundle.RatificacionesLabel_inicio}" for="inicio" />
                        <p:calendar id="inicio" pattern="MM/dd/yyyy" value="#{ratificacionesController.selected.inicio}" title="#{bundle.RatificacionesTitle_inicio}" required="true" requiredMessage="#{bundle.RatificacionesRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.RatificacionesLabel_fin}" for="fin" />
                        <p:calendar id="fin" pattern="MM/dd/yyyy" value="#{ratificacionesController.selected.fin}" title="#{bundle.RatificacionesTitle_fin}"/>
                        <p:outputLabel value="#{bundle.RatificacionesLabel_responsables}" for="responsables" />
                        <p:inputText id="responsables" value="#{ratificacionesController.selected.responsables}" title="#{bundle.RatificacionesTitle_responsables}" />
                        <p:outputLabel value="#{bundle.RatificacionesLabel_responsablee}" for="responsablee" />
                        <p:inputText id="responsablee" value="#{ratificacionesController.selected.responsablee}" title="#{bundle.RatificacionesTitle_responsablee}" />
                        <p:outputLabel value="#{bundle.RatificacionesLabel_comentarios}" for="comentarios" />
                        <p:inputTextarea id="comentarios" value="#{ratificacionesController.selected.comentarios}" title="#{bundle.RatificacionesTitle_comentarios}" />                        
                        <p:outputLabel value="#{bundle.RatificacionesLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{ratificacionesController.selected.status}" />
                    </p:panelGrid>
                    </div>
                    <p:commandButton actionListener="#{ratificacionesController.create}" value="#{bundle.Save}" update="display,:RatificacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'RatificacionesCreateDialog');">
                        <p:confirm header="#{bundle.Confirmacion}" message="#{bundle.MsjConfirmacion}" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" closable="false">
                        <p:commandButton value="#{bundle.BotonYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="#{bundle.BotonNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
