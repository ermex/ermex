<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatificacionesCreateDlg" widgetVar="RatificacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRatificacionesTitle}" responsive="true">
            <h:form id="RatificacionesCreateForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">

                        <p:outputLabel value="#{bundle.RatificacionesLabel_idratificacion}" for="idratificacion" />
                        <p:inputText id="idratificacion" value="#{ratificacionesController.selected.idratificacion}" title="#{bundle.RatificacionesTitle_idratificacion}" required="true" requiredMessage="#{bundle.RatificacionesRequiredMessage_idratificacion}"/>

                        <p:calendar id="anio" pattern="MM/dd/yyyy" value="#{ratificacionesController.selected.anio}" title="#{bundle.RatificacionesTitle_anio}" required="true" requiredMessage="#{bundle.RatificacionesRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.RatificacionesLabel_inicio}" for="inicio" />
                        <p:calendar id="inicio" pattern="MM/dd/yyyy" value="#{ratificacionesController.selected.inicio}" title="#{bundle.RatificacionesTitle_inicio}"/>

                        <p:outputLabel value="#{bundle.RatificacionesLabel_comentarios}" for="comentarios" />
                        <p:inputText id="comentarios" value="#{ratificacionesController.selected.comentarios}" title="#{bundle.RatificacionesTitle_comentarios}" />
                        <p:outputLabel value="#{bundle.RatificacionesLabel_status}" for="status" />
                        <p:selectBooleanCheckbox id="status" value="#{ratificacionesController.selected.status}" />
                    </p:panelGrid>
                    </div>
                    <p:commandButton actionListener="#{ratificacionesController.create}" value="#{bundle.Save}" update="display,:RatificacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'RatificacionesCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
