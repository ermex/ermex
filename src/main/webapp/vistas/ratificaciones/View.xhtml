<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatificacionesViewDlg" widgetVar="RatificacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRatificacionesTitle}" responsive="true">
            <h:form id="RatificacionesViewForm">
                <h:panelGroup id="display">
                    <div class="ui-fluid">
                    <p:panelGrid columns="2" rendered="#{ratificacionesController.selected != null}" layout="grid" styleClass="ui-panelgrid-blank">
                        <h:outputText value="#{bundle.RatificacionesLabel_idratificacion}"/>
                        <h:outputText value="#{ratificacionesController.selected.idratificacion}" title="#{bundle.RatificacionesTitle_idratificacion}"/>                     
                        <h:outputText value="#{bundle.RatificacionesLabel_inicio}"/>
                        <h:outputText value="#{ratificacionesController.selected.inicio}" title="#{bundle.RatificacionesTitle_inicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.RatificacionesLabel_fin}"/>
                        <h:outputText value="#{ratificacionesController.selected.fin}" title="#{bundle.RatificacionesTitle_fin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.RatificacionesLabel_responsables}"/>
                        <h:outputText value="#{ratificacionesController.selected.responsables}" title="#{bundle.RatificacionesTitle_responsables}"/>
                        <h:outputText value="#{bundle.RatificacionesLabel_responsablee}"/>
                        <h:outputText value="#{ratificacionesController.selected.responsablee}" title="#{bundle.RatificacionesTitle_responsablee}"/>
                        <h:outputText value="#{bundle.RatificacionesLabel_comentarios}"/>
                        <p:inputTextarea value="#{ratificacionesController.selected.comentarios}" title="#{bundle.RatificacionesTitle_comentarios}" disabled="true"/>
                        <h:outputText value="#{bundle.RatificacionesLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{ratificacionesController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    </div>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
