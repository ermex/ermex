<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RatificacionesViewDlg" widgetVar="RatificacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRatificacionesTitle}">
            <h:form id="RatificacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ratificacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_idratificacion}"/>
                        <h:outputText value="#{ratificacionesController.selected.idratificacion}" title="#{bundle.ViewRatificacionesTitle_idratificacion}"/>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_anio}"/>
                        <h:outputText value="#{ratificacionesController.selected.anio}" title="#{bundle.ViewRatificacionesTitle_anio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_inicio}"/>
                        <h:outputText value="#{ratificacionesController.selected.inicio}" title="#{bundle.ViewRatificacionesTitle_inicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_fin}"/>
                        <h:outputText value="#{ratificacionesController.selected.fin}" title="#{bundle.ViewRatificacionesTitle_fin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_responsables}"/>
                        <h:outputText value="#{ratificacionesController.selected.responsables}" title="#{bundle.ViewRatificacionesTitle_responsables}"/>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_responsablee}"/>
                        <h:outputText value="#{ratificacionesController.selected.responsablee}" title="#{bundle.ViewRatificacionesTitle_responsablee}"/>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_comentarios}"/>
                        <h:outputText value="#{ratificacionesController.selected.comentarios}" title="#{bundle.ViewRatificacionesTitle_comentarios}"/>
                        <h:outputText value="#{bundle.ViewRatificacionesLabel_status}"/>
                        <p:selectBooleanCheckbox value="#{ratificacionesController.selected.status}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RatificacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
