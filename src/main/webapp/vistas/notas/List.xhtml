<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/templateBase.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NotasListForm">
                <p:panel>
                 <p:commandButton  value="Iniciadas"  action="#{notasController.filtro(1)}" update="@form"/>                  
                 <p:commandButton  value="Creadas" action="#{notasController.filtro(2)}" update="@form"/> 
                 <p:commandButton  value="Terminadas" action="#{notasController.filtro(3)}" update="@form"/> 
                 <p:commandButton  value="Canceladas" action="#{notasController.filtro(4)}" update="@form"/> 
                <br/>
                <br/>
                </p:panel>
                <br/>
                <p:panel header="#{notasController.tituloTabla}">
                       <p:contextMenu for="datalist">
                            <p:menuitem id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":NotasViewForm" oncomplete="PF('NotasViewDialog').show()" />
                            <p:menuitem id="editButton"   icon="ui-icon-pencil" value="#{bundle.Create}" update=":NotasCreateForm"
                                        oncomplete="PF('NotasCreateDialog').show()" actionListener="#{notasController.prepararCrearNota()}" />                           
                            <p:menuitem id="verNota"   icon="ui-icon-pencil" value="Ver imagenes" update=":paginaNotaForm" oncomplete="PF('PaginaNotaFormDialog').show()" 
                                        actionListener="#{notasController.informacionNota()}" disabled="#{notasController.selected.status==1} #{notasController.selected.status==4}"/>
                        </p:contextMenu>
                    <p:dataTable id="datalist" value="#{notasController.items}" var="item"
                                 selectionMode="single" selection="#{notasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idnota}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <f:facet name="header">
                           <p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" actionListener="#{notasController.descargar()}">
                                     <p:fileDownload value="#{notasController.download}"  />
                            </p:commandButton>
                           <p:commandButton id="toggler" type="button" value="Columns" icon="ui-icon-calculator" />
                           <p:columnToggler datasource="datalist" trigger="toggler" />                            
                        </f:facet>
                        <p:column  filterBy="#{item.idnota}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_idnota}"/>
                            </f:facet>
                            <h:outputText value="#{item.idnota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_nonota}"/>
                            </f:facet>
                            <h:outputText value="#{item.nonota}"/>
                        </p:column>
                        <p:column filterBy="#{item.idcontrolsolicitud.solicitud.solicitud}">
                            <f:facet name="header">
                                <h:outputText value="Solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.idcontrolsolicitud.solicitud.solicitud}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_noimagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.noimagen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_nooficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.nooficio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_fechacreacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechacreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_fechaoficio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaoficio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_fechaacuse}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaacuse}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_dispotivioentrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.dispotivioentrega}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_pwdnota}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwdnota}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotasTitle_reposiciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.reposiciones}"/>
                        </p:column>                        
                    </p:dataTable>
                </p:panel>
            </h:form>
                <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
                </script>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="paginaNota.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
