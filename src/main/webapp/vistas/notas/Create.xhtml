<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasCreateDlg" widgetVar="NotasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.crearNota}">
            <h:form id="NotasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <p:outputLabel value="#{bundle.idNota}" for="idnota" />
                        <p:inputText id="idnota" value="#{notasController.selected.idnota}" title="#{bundle.idNota}" readonly="true"/>
                        <p:outputLabel value="#{bundle.noNota}" for="nonota" />
                        <p:inputText id="nonota" value="#{notasController.selected.nonota}" title="#{bundle.CreateNotasTitle_nonota}" readonly="true"/>
                        <p:outputLabel value="#{bundle.nombreNota}" for="nombre" />
                        <p:inputText id="nombre" value="#{notasController.selected.nombre}" title="#{bundle.CreateNotasTitle_nombre}" readonly="true" />
                        <p:outputLabel value="#{bundle.noImgNota}" for="noimagen" />
                        <p:inputText id="noimagen" value="#{notasController.selected.noimagen}" readonly="true"/>
                        <p:outputLabel value="#{bundle.fechaCreateNota}" for="fechacreacion" />
                        <p:calendar id="fechacreacion" pattern="MM/dd/yyyy" value="#{notasController.selected.fechacreacion}" readonly="true"/>
                        <p:outputLabel value="#{bundle.observacionNota}" for="observaciones" />
                        <h:inputTextarea id="observaciones" value="#{notasController.selected.observaciones}" title="#{bundle.CreateNotasTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.dispositivoEntrega}" for="dispotivioentrega" />
                        <p:inputText id="dispotivioentrega" value="#{notasController.selected.dispotivioentrega}" title="#{bundle.CreateNotasTitle_dispotivioentrega}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notasController.createNota()}" value="#{bundle.Save}" update="display,:NotasListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotasCreateDialog');"
                                     disabled="#{notasController.selected.noimagen==0}"/>
                    <p:commandButton value="#{bundle.Cancel}" action="#{notasController.cancelarCreate()}" update="display,:NotasListForm:datalist,:growl"  oncomplete="PF('NotasCreateDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
