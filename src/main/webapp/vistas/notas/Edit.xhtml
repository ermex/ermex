<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasEditDlg" widgetVar="NotasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotasTitle}">
            <h:form id="NotasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotasLabel_idnota}" for="idnota" />
                        <p:inputText id="idnota" value="#{notasController.selected.idnota}" title="#{bundle.EditNotasTitle_idnota}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_idnota}"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_nonota}" for="nonota" />
                        <p:inputText id="nonota" value="#{notasController.selected.nonota}" title="#{bundle.EditNotasTitle_nonota}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_nonota}"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{notasController.selected.nombre}" title="#{bundle.EditNotasTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_noimagen}" for="noimagen" />
                        <p:inputText id="noimagen" value="#{notasController.selected.noimagen}" title="#{bundle.EditNotasTitle_noimagen}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_nooficio}" for="nooficio" />
                        <p:inputText id="nooficio" value="#{notasController.selected.nooficio}" title="#{bundle.EditNotasTitle_nooficio}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_fechacreacion}" for="fechacreacion" />
                        <p:calendar id="fechacreacion" pattern="MM/dd/yyyy" value="#{notasController.selected.fechacreacion}" title="#{bundle.EditNotasTitle_fechacreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{notasController.selected.observaciones}" title="#{bundle.EditNotasTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_status}" for="status" />
                        <p:inputText id="status" value="#{notasController.selected.status}" title="#{bundle.EditNotasTitle_status}" required="true" requiredMessage="#{bundle.EditNotasRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_fechaoficio}" for="fechaoficio" />
                        <p:calendar id="fechaoficio" pattern="MM/dd/yyyy" value="#{notasController.selected.fechaoficio}" title="#{bundle.EditNotasTitle_fechaoficio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_fechaacuse}" for="fechaacuse" />
                        <p:calendar id="fechaacuse" pattern="MM/dd/yyyy" value="#{notasController.selected.fechaacuse}" title="#{bundle.EditNotasTitle_fechaacuse}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotasLabel_reposiciones}" for="reposiciones" />
                        <p:inputText id="reposiciones" value="#{notasController.selected.reposiciones}" title="#{bundle.EditNotasTitle_reposiciones}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_dispotivioentrega}" for="dispotivioentrega" />
                        <p:inputText id="dispotivioentrega" value="#{notasController.selected.dispotivioentrega}" title="#{bundle.EditNotasTitle_dispotivioentrega}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_idorganismo}" for="idorganismo" />
                        <p:inputText id="idorganismo" value="#{notasController.selected.idorganismo}" title="#{bundle.EditNotasTitle_idorganismo}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_pwdnota}" for="pwdnota" />
                        <p:inputText id="pwdnota" value="#{notasController.selected.pwdnota}" title="#{bundle.EditNotasTitle_pwdnota}" />
                        <p:outputLabel value="#{bundle.EditNotasLabel_idcontrolsolicitud}" for="idcontrolsolicitud" />
                        <p:selectOneMenu id="idcontrolsolicitud" value="#{notasController.selected.idcontrolsolicitud}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{controlsolicitudesController.itemsAvailableSelectOne}"
                                           var="idcontrolsolicitudItem"
                                           itemValue="#{idcontrolsolicitudItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notasController.update}" value="#{bundle.Save}" update="display,:NotasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
