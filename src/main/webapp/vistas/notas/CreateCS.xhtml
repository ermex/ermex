<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotasCreateDlg" widgetVar="NotasCreateDialog"   modal="true"  appendTo="@(body)" header="#{bundle.CreateNotasTitle}">
            <h:form id="NotasCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notasController.selected != null}">
                        <p:outputLabel value="Solicitud"/>
                        <h:outputText value="#{controlsolicitudesController.selected.solicitud.solicitud}"/>
                        <p:outputLabel value="#{bundle.CreateNotasLabel_idnota}" for="idnota" />
                        <p:inputText id="idnota" value="#{notasController.selected.idnota}" title="#{bundle.CreateNotasTitle_idnota}" required="true" requiredMessage="#{bundle.CreateNotasRequiredMessage_idnota}"/>
                        <p:outputLabel value="#{bundle.CreateNotasLabel_nonota}" for="nonota" />
                        <p:inputText id="nonota" value="#{notasController.selected.nonota}" title="#{bundle.CreateNotasTitle_nonota}" required="true" requiredMessage="#{bundle.CreateNotasRequiredMessage_nonota}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notasController.create}" value="#{bundle.Save}"  oncomplete="handleSubmit(args,'NotasCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
