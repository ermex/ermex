<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListControlsolicitudesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ControlsolicitudesListForm">
                <p:panel header="#{bundle.ListControlsolicitudesTitle}">
                    <p:dataTable id="datalist" value="#{controlsolicitudesController.items}" var="item"
                                 selectionMode="single" selection="#{controlsolicitudesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idcontrolsolicitud}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_idcontrolsolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcontrolsolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_gestor}"/>
                            </f:facet>
                            <h:outputText value="#{item.gestor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_fechaasignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaasignacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_tema}"/>
                            </f:facet>
                            <h:outputText value="#{item.tema}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_fechatermino}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechatermino}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_fechacancelacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechacancelacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_totalimagenes}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalimagenes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_solicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_idpersonalatencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idpersonalatencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListControlsolicitudesTitle_proyecto}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyecto}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ControlsolicitudesViewForm" oncomplete="PF('ControlsolicitudesViewDialog').show()" disabled="#{empty controlsolicitudesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ControlsolicitudesEditForm" oncomplete="PF('ControlsolicitudesEditDialog').show()" disabled="#{empty controlsolicitudesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{controlsolicitudesController.destroy}" update=":growl,datalist" disabled="#{empty controlsolicitudesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
